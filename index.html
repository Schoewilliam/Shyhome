<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shy</title>
		<link rel="stylesheet" href="style/css/apps.css">
		<link rel="stylesheet" href="style/css/clock.css">
		<link rel="stylesheet" href="style/css/fonts/font-awesome.css">
		<script defer src="js/ext/async_storage.js"></script>
		<script defer src="js/icon.js"></script>
		<script defer src="js/apps.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<script type="application/javascript;version=1.8" src="js/clock.js"></script>
	</head>
	<body>
	<div id="main">
		<div id="clock">
		       	<div id="time">
			       	<span class="clock-hours"></span>
			       	<span class="clock-separator">:</span>
				<span class="clock-minutes"></span>
			</div>
			<div id="date">
				<span class="clock-day"></span>
				<span class="clock-month"></span>
				<span class="clock-year" style="opacity:.3"></span>
			</div>
			<span class="arrow"><i class="fa fa-angle-up"></i></span>
		</div>
	</div>
		<div id="apps"></div>
	</body>
</html>
